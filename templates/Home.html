{% extends 'layout.html' %}

{% block content %}
<main>
  <div class="image-box-container">
       
       {% for food in foods[:3] %}
       <div class="image-box">
          <h2>{{ food[1] }}</h2>
          <a href="food_page/{{food[0]}}"> 
            <img alt="Qries" src="{{ food[6] }}"> 
          </a>
          <div class="Recipes"></div>
       </div> 
       {% endfor %}

  </div>
</main>
{% endblock %}
